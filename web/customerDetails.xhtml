<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Détails d'un client</title>
    </h:head>
    <h:body>
        <h2>Détails du client</h2>
        <h:panelGrid columns="2">
            <h:outputLabel><h:outputText value="Numéro :" /></h:outputLabel>
            <h:outputText value="#{CustomerDetailsBean.customer.number}" />
            <h:outputLabel><h:outputText value="Prénom :" /></h:outputLabel>
            <h:outputText value="#{CustomerDetailsBean.customer.firstname}" />
            <h:outputLabel><h:outputText value="Nom:" /></h:outputLabel>
            <h:outputText value="#{CustomerDetailsBean.customer.lastname}" />
            
            <h2>Compte du client</h2>
        </h:panelGrid>
    </h:body>
</html>
