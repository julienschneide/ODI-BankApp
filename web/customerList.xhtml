<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Liste des clients</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Liste des clients</h1>
        <div>
            <h:dataTable id="CustomerList" value ="#{customerBean.customers}" var="cust">
                <h:column>
                    <f:facet name="header">Numéro</f:facet>
                    <h:outputText value="#{cust.number}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Prénom</f:facet>
                    <h:outputText value="#{cust.firstname}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Nom</f:facet>
                    <h:outputText value="#{cust.lastname}" />
                </h:column>
                <h:column>
                    <h:form>
                        <h:commandButton value="Détails" action="customerDetails">
                            <f:actionListener binding="#{CustomerDetailsBean.setCustomer(cust)}" />
                        </h:commandButton>
                    </h:form>
                </h:column>
            </h:dataTable>
            <h:form>
                <h:commandButton value="Ajouter un client" action="addCustomer" />
            </h:form>
        </div>
    </h:body>
</html>
