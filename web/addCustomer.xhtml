<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Ajouter un client</title>
    </h:head>
    <h:body>
        <h1><h:outputLabel value="#{msg['label.titre.ajouterClient']}"></h:outputLabel></h1>

        <h:form>
            <h:outputLabel value="Numéro : " for="number" />
            <h:inputText id="numero" required="true" requiredMessage="Le numéro est obligatoire" value="#{AClient.number}" /><br />
            
            <h:outputLabel value="Prénom : " for="firstname" />
            <h:inputText id="firstname" required="true" requiredMessage="Le prénom est obligatoire" value="#{AClient.firstname}" /><br />
            
            <h:outputLabel value="Nom : " for="lastname" />
            <h:inputText id="lastname" required="true" requiredMessage="Le nom est obligatoire" value="#{AClient.lastname}" /><br />
            
            <h:commandButton type="reset" value="Réinitialiser" />      <h:commandButton action="#{AClient.ajouterClient()}" value="Ajouter" /> <br />
            
        </h:form>
        
           
        <h:button value="Annuler" outcome="customerList" /> <br />


    </h:body>
</html>
